<!DOCTYPE html>
<html>
	<head>
		<title>Notes Application</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="notes.css">
		<link rel="stylesheet" href="edit-form.css">
		<script src="../index.js" type="module"></script>
	</head>
	<body>
		<div class="table">
			<table class="notes-table">
				<thead>
					<tr>
						<th colspan=2>Name</th>
						<th>Created</th>
						<th>Category</th>
						<th>Content</th>
						<th>Dates</th>
						<th archive="false" colspan=3><button type="button" class="btn" id="archive"><i class="fa fa-archive"></i></button></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	
		<div><button type="button" class="btn" id="createNote">Create Note</button></div>

		<div>
			<form class="edit-form" id="formPopup">
				<h1>New note</h1>

				<label for="name"><b>Name</b></label>
				<input type="text" placeholder="Enter name" name="name" required>
				<label for="category"><b>Category</b></label>
				<select name="category" required>
					<option value="">Select a category</option>
					<option value="Task">Task</option>
					<option value="Random Thought">Random Thought</option>
					<option value="Idea">Idea</option>
					<option value="Quote">Quote</option>
				</select>

				<label for="content"><b>Content</b></label>
				<input type="text" placeholder="Enter content" name="content" required>

				<button type="submit" class="btn" id="submitNote">Create</button>
				<button type="button" class="btn-cancel">Close</button>
			</form>
		</div>

		<div class="table">
			<table class="archive-table">
				<thead>
					<tr>
						<th colspan=2>Category</th>
						<th>Unarchived</th>
						<th>Archived</th>
					</tr>
				</thead>
				<tbody>
					<tr category-id="1">
						<td><i class="fa fa-calendar-check-o fa"></i></td>
						<td>Task</td>
						<td unarchived></td>
						<td archived></td>
					</tr>
					<tr category-id="2">
						<td><i class="fa fa-comment fa"></i></td>
						<td>Random Thought</td>
						<td unarchived></td>
						<td archived></td>
					</tr>
					<tr category-id="3">
						<td><i class="fa fa-lightbulb-o fa"></i></td>
						<td>Idea</td>
						<td unarchived></td>
						<td archived></td>
					</tr>
					<tr category-id="4">
						<td><i class="fa fa-quote-left fa"></i></td>
						<td>Quote</td>
						<td unarchived></td>
						<td archived></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
